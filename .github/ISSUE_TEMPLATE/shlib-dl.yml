name: Bug Report - Download Library
description: |
  * Errors in mapping architecture/os to GOOS/GOARCH/GOARM
  * Errors in detecting SYSTEM ARCH TRIPLE values
  * Other erros related download library
title: "[BUG:LIB:DL] -  "
labels: ["Bug:DL", "Bug"]
body:
  - type: markdown
    attributes:
      value: |
        - Thanks for taking the time to fill out this bug report!
        - Please leave the prefilled title prefix as-is.
        - Unless overidden by scripts, library should print out and
          generate a clickable link or displayed a url which,
          should have pre-filled most of this form!
        - If for some reason, the link does not work,
          fill out the values manually.

  # uname-s
  - type: input
    id: uname-s-output
    attributes:
      label: System Type
      description: Output of `uname -s` command. If unable to detect or not applicable, leave the field as is.
      value: NA
    validations:
      required: true

  # uname-m
  - type: input
    id: uname-m-output
    attributes:
      label: System Architecture
      description: Output of `uname -m` command. If unable to detect or not applicable, leave the field as is.
      value: NA
    validations:
      required: true

  # detected values
  - type: dropdown
    id: goos-value
    attributes:
      label: Detected GOOS value
      options:
        - linux
        - darwin
        - windows
        - freebsd
        - netbsd
        - dragonflybsd
        - ERROR-UNKNOWN
    validations:
      required: true

  - type: dropdown
    id: goarch-value
    attributes:
      label: Detected GOARCH value
      options:
        - amd64
        - arm64
        - 386
        - arm
        - ERROR-UNKNOWN
    validations:
      required: true

  - type: dropdown
    id: goarm-value
    attributes:
      label: Detected GOARM value (This value is not displayed or popluated if not applicable)
      options:
        - 5
        - 6
        - 7
        - 8
        - ERROR-UNKNOWN
        - NA (not an ARM-32 bit system)
    validations:
      required: true

  # Download handler
  - type: dropdown
    id: download-handler
    attributes:
      label: Download Handler
      options:
        - curl
        - wget
        - ERROR
    validations:
      required: true

  - type: textarea
    id: curl-version
    attributes:
      label: Version of curl/libcurl
      description: |
        ## Version of curl
          - Paste the output of command `curl --version`
          - If you are not using curl as is the case with busybox based distros,
            you can leave this field empty or as is.
      value: NA

  - type: textarea
    id: wget-version
    attributes:
      label: Version of wget
      description: |
        ## Version of wget
          - Paste the output of command `wget --version`
          - If you are not using curl you can leave this field empty or as is.
      value: NA

  - type: checkboxes
    id: checksum-type
    attributes:
      label: Checksum Type
      description: |
        ## Types of checksum verification
        - Please check all the checksums which apply
      options:
        - label: None
        - label: MD5
        - label: SHA1
        - label: SHA256
        - label: SHA512

  # Logs
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        ## What do you see when you run the script with debug logs enabled?
        You can try one of the following to get debug logs,
        - Try this `export LOG_LVL=0; eport LOG_FMT="long"` before running your script
        - Use installer's debug logs option if available.
      render: shell

  - type: textarea
    id: script-content
    attributes:
      label: Link or contetns of the script which caused the error
      description: |
        ## What script were you running which caused the error?
        - You can specify a link to the script which caused the error.
        - Contributors cannot run the script due to security reasons and such,
          but can only look at it and provide feedback necessary.
        - If you cannot provide a script because its private or policy,
          Please provide a minimum working example which triggers the issue.
      render: shell
    validations:
      required: true


  - type: textarea
    id: additional-info
    attributes:
      label: Any additional info
      description: Any additional details like steps to reproduce intermittant bugs, race conditions etc.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: |
        By submitting this issue, you agree to follow code of conduct for this repository.
        In case the repository is missing code of conduct, Contributor Covenant code of conduct applies.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
